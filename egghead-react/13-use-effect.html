<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
      function Greeting() {

        const [name, setName] = React.useState(window.localStorage.getItem(name)||' ');
        //whenever Greeting is mounted, updated , local storage is updated
        React.useEffect(()=>{
            window.localStorage.setItem('name',name)
        })
        //setting name to new value from the input
        const handleChange = event => {
            setName(event.target.value); 
        }
        //onChange handles change to update name variable
        return (
          <div>
            <form>
              <label htmlFor="name">Name: </label> 
              <input value={name} onChange={handleChange} id="name" /> 
            </form>
            {name ? <strong>Hello {name}</strong> : 'Type your name'}
          </div>
        )
      }
      //rendering the element
      ReactDOM.render(<Greeting />, document.getElementById('root'))
    </script>
  </body>
