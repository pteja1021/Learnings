<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script> <!--This is used for proptypes validation, creates global var names PropTypes-->
    <!--The proptypes can be removed by using umd/react.production.min.js in the first link instead pf development.js-->
    <!--We can also remove code of proptypes validation using a babel plugin-->
    <script type="text/babel">
      const rootElement = document.getElementById('root')
  
      function SayHello({firstName, lastName}) {
        return (
          <div>
            Hello {firstName} {lastName}!
          </div>
        )
      }
    //const PropTypes = {
    //     string(props, propName, componentName) {
    //         if (typeof props [propName] !== 'string') {
    //             return new Error(`Hey, the component ${componentName} needs the prop ${propName} but got ${typeof props[propName]}`)
    //         }
    //     }
    //}


      SayHello.propTypes = {
        firstName: PropTypes.string.isRequired, //uses PropTypes global variable, 
        lastName: PropTypes.string.isRequired,
      }
  
      const element = <SayHello firstName={false} />
  
      ReactDOM.render(element, rootElement)
    </script>
  </body>
